blueprint:
  name: Turn a light daytime
  desription: Turns on a light when it is daytime, but it is dark
  domain: automation
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    at_home:
      name: Presence sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: occupancy
    is_dark_time:
      name: Dark time
      selector:
        entity:
          domain: input_boolean
    is_bed_time:
      name: Bed time
      selector:
        entity:
          domain: input_boolean
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: !input at_home
        state: "on"
      - condition: state
        entity_id: !input is_dark_time
        state: "on"
      - condition: state
        entity_id: !input is_bed_time
        state: "off"

action:
  - service: light.turn_on
    target: !input light_target
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - delay: !input no_motion_wait
  - service: light.turn_off
    target: !input light_target